{% ckan_extends %}

{% block extras %}
  {% if pkg_dict.due_date %}
    <tr>
      <th scope="row" class="dataset-label">{{ _("Dataset due date") }}</th>
      <td class="dataset-details">{{ pkg_dict.due_date }}</td>
    </tr>
  {% endif %}

  {% if pkg_dict.due_date_info %}
    <tr>
      <th scope="row" class="dataset-label">{{ _("Dataset due date info") }}</th>
      <td class="dataset-details">{{ pkg_dict.due_date_info }}</td>
    </tr>
  {% endif %}
{% endblock %}
